<wicket:extend>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#" wicket:id="homeLink">${artifactId}</a>
                    <div class="nav-collapse collapse pull-right">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <li class="dropdown" wicket:id="menuLoggedIn">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span wicket:id="labelUsername">your.name@yourdomain.com</span> <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="nav-header">Nav header</li>
                                    <li><a href="#">Settings</a></li>
                                    <li><a href="#">Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a wicket:id="logoutLink" href="#">Sign out</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form pull-right" wicket:id="loginForm">
                            <input class="span2" type="text" placeholder="Email" wicket:id="email">
                            <input class="span2" type="password" placeholder="Password" wicket:id="password">
                            <button type="submit" class="btn" wicket:id="login">Sign in</button>
                        </form>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
        	<wicket:child />
            <hr>
            <footer>
                <p>&copy; Gamboa Project 2012</p>
            </footer>
        </div> <!-- /container -->
</wicket:extend>
